<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
 <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
 <style>
	*{box-sizing: border-box;}
 </style>
</head>
<body >
 <h1>Hello Ajinomoto</h1>
<ul>
  <li>item 1
    <ul>
      <li>sub item 1-a</li>
      <li>sub item 1-b</li>
    </ul>
  </li>
  <li>item 2
    <ul>
      <li>sub item 2-a</li>
      <li>sub item 2-b</li>
    </ul>
  </li>
</ul>

<script type="text/javascript">
	$("ul").click(function(e){
		var target = $(e.target);
		if(target.is("li")){
			target.children().toggle();
		}
	}) .find("ul").hide();

	$("body").click(function(e){
		console.log(e.target.nodeName);
	});
</script>
</body>
</html>
